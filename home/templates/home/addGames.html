{% extends 'home/base.html' %}

{% block content %}
<body id = "homepage">
<center>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        </style>
    <h1>Add a Game</h1>
    <p>Please input game information below.</p>
    {% if submitted %}
        Your game was submitted!

    {% else %}

        <form action="" method=POST>
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" class="btn btn-outline-primary">
        </form> 

    {% endif %}
</center>
</body>
{% endblock %}
