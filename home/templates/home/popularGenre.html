{% extends 'home/base.html' %}

{% block content %}
<body id="analytics">
<center>
    <h1>Top 15 Game Genres</h1>

    <table class ="table table-bordered">
        <thead>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
                </style>
            <tr>
                <th>Genre Name</th>
                <th>Number of Times Used</th>
            </tr>
            </thead>
        <tbody>
        {% for item in genres %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.count }}</td>      
                </tr>
        {%endfor%}
        </tbody>
    </table> 

{% autoescape off %}
{{ genre_bar }}
{% endautoescape %}
</center>
</body>
{% endblock %}
