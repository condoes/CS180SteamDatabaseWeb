<body id = "analytics">

            <th>Percentage of Positive Ratings</th>

            <td>{{ item.title }}</td>
            <td>{{ item.avg }}</td>      
            </tr>
    {%endfor%}
    </tbody>
</table>
</body>
{% endblock %}
